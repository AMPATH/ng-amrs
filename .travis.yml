sudo: false
language: node_js
node_js:
  - 'iojs'
  - '0.12'
  - '0.10'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'bower install'
  # blacklist
branches:
  except:
    - legacy
    - experimental

# whitelist
branches:
  only:
    - master
    
notifications:
  webhooks:
    urls:
      - http://test1.ampath.or.ke/rebuild.php
    on_failure: never
    on_start: never
