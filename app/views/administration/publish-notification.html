<form name="publishNotificationForm">
  <div class="form-horizontal well">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" placeholder="Title of message" class="form-control" id="title" ng-model="data.title">
      </div>
    </div>
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Write message" id="message" name="message" ng-model="data.message" required></textarea>
        <div ng-messages="publishNotificationForm.message.$error">
          <div class="help-block" ng-message="required">Message is required.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="delay" class="col-sm-2 control-label">Duration</label>
      <div class="col-sm-10">
        <div style="float: left;width:50%;">
          <h5>From:</h5>
          <input kendo-date-time-picker k-ng-model="fromDate" style="width: 80%;" k-min="minDateTime" />
        </div>
        <div style="float: right;width:50%">
          <h5>To:</h5>
          <input kendo-date-time-picker k-ng-model="toDate" style="width: 80%;" k-min="minDateTime" />
        </div>
      </div>
    </div>
    <div class="form-group" ng-hide="true">
      <label for="confirmBtnText" class="col-sm-2 control-label">confirm Button Text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="confirmBtnText" value="ok">
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-sm-2 control-label">Type</label>
      <div class="col-sm-10">
        <select id="type" class="form-control" ng-model="data.config.type">
          <option value="info">info</option>
          <option value="warning">warning</option>
          <option value="success">success</option>
          <option value="danger">danger</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-info" ng-disabled="publishNotificationForm.message.$invalid" ng-click="notify()">notify</button>
      </div>
    </div>
  </div>
</form>
