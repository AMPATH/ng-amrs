<div>
  <div ng-show='isBusy'>
    <img ng-show="isBusy" src="images/ajax-loader.gif" autofocus />
    <b>Loading orders...</b>
  </div>
  <div ng-show='experiencedLoadingError'>
    <p class="bg-danger" style="padding:4px;">
      <b>
      <span style="color:red;" class="glyphicon glyphicon-exclamation-sign"></span>An error occured while loading.</b>
      <p>
        <div ng-show='!isBusy && experiencedLoadingError'>
          <button class="btn btn-info" ng-click="reloadOrders()">
          <span class="glyphicon glyphicon-refresh"></span>
          <span>Retry</span>
        </button>
        </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Order Date</th>
          <th>Order No</th>
          <th>Test Name</th>
          <th>Ordered By</th>
          <th ng-hide="isReadMode">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in labOrders">
          <td>
            {{order.dateActivated | date:'dd/MM/yyyy'}}
          </td>
          <td>
            {{order.orderNumber}}
          </td>
          <td>
            {{order.display}}
          </td>
          <td>
            {{order.orderer.display}}
          </td>
          <td ng-hide="isReadMode">
            <button ng-click="postOrderToEid(order)" class="btn default">
            <span class="fa fa-save" aria-hidden="true"></span> Post Order To EID
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
