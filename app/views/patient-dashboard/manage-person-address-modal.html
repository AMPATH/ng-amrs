<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Editing Person Address</h3>
</div>

<div class="modal-body">
    <update-person-address patient-uuid="{{patient.uuid()}}" address1="{{patient.address().county}}" address2="{{patient.address().subCounty}}"
    address3="{{patient.address().estateLandmark}}" city-village="{{patient.address().townVillage}}" state-province="{{patient.address().stateProvince}}"
    preferred-address-uuid="{{patient.address().uuid}}" preferred="{{patient.address().preferred}}">
    </update-person-address>
</div>
