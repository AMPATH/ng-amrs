<div controller='EncounterDetails as vm'id='modal' class="modal-header">
  <button ng-click="ok()" type="button" class="btn pull-right btn-default" data-dismiss="modal" aria-hidden="true"><span class='text-danger'>&times;</span></button>
  <h3 class="modal-title">Observations</h3>
</div>
<div class="modal-body">
    <obsview obs='obs'></obsview>
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
