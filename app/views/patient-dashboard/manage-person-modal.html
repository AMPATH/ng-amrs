<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Editing Death Status</h3>
</div>
<div class="modal-body">
  <update-person patient-uuid="{{patient.uuid()}}" dead="{{patient.dead()}}" death-date="{{patient.deathDate}}" cause-of-death="{{patient.causeOfDeath}}"></update-person>
</div>
