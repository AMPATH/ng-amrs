<div ng-controller="EncounterCtrl as vm">
  <div ng-show='vm.experiencedLoadingError'>
    <p class="bg-danger" style="padding:4px;">
      <b>
        <span style="color:red;" class="glyphicon glyphicon-exclamation-sign"></span>An error occured while loading. Please try again.</b>
      <p>
  </div>
  <div data-ng-show="vm.encounterList.length > 0" class="panel panel-primary" style="padding:2px;">
    <div class="panel panel-default">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Encounter Date</th>
            <th>Encounter Type</th>
            <th>Form</th>
            <th>Location</th>
            <th>Provider</th>
          </tr>
        </thead>
        <tbody>
          <tr style="cursor: pointer;" data-ng-click="loadPatient(patient.uuid())" 
              ng-repeat="encounterModel in vm.encounterList = vm.encounterList | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
            <td>{{encounterModel.encounterDate() | date: 'MMM dd, yyyy'}}</td>
            <td>{{encounterModel.encounterTypeName()}}</td>
            <td>{{EncounterModel.formName()}}</td>
            <td>{{enconterModel.locationName()}}</td>
            <td>{{encounterModel.providerName()}}</td>
            <td>
              <a href="#/patient/{{patient.uuid()}}"><span style="font-size:14px;" class="glyphicon glyphicon-zoom-in"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination boundary-links="true" ng-model="currentPage" max-size="4" total-items="totalItems" items-per-page="entryLimit"
    ss="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false"
    style="margin-top: 0px; margin-bottom: 0px; margin-left:2px;">
    </pagination>
  </div>
</div>
