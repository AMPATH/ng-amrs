<div ng-controller="EncounterCtrl as vm">
  <table id="encounterIdGenerator()" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Encounter Date</th>
        <th>Encounter Type</th>
        <th>Location</th>
        <th>Provider</th>
        <th>RTC Date</th>
    </thead>
    <tbody>
      <tr ng-repeat="encounter in vm.encounterList">
        <td>{{encounter.encounterDateTime | date: dd-MM-yyyy}}</td>
        <td>{{encounter.encounterType.display}}</td>
        <td>{{encounter.location.display}}</td>
        <td>{{encounter.provider.display}}</td>
        <td>{{encounter.visit}}</td>
      </tr>
    </tbody>  
  </table>
</div>

<script>
  function encounterIdGenerator() {
    return 'encounter-section'+ Math.floor(Math.random() * 10000);
  }
</script>
