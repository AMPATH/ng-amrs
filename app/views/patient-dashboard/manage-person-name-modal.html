<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Editing Patient Name</h3>
</div>

<div class="modal-body">
    <update-person-name patient-uuid="{{patient.uuid()}}" given-name="{{patient.givenName()}}" middle-name="{{patient.middleName()}}"
    family-name="{{patient.familyName()}}" preferred-name-uuid="{{patient.preferredNameUuid()}}" is-preferred-name="{{patient.isPreferredName()}}"></update-person-name>
</div>
