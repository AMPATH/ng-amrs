<form name="programEnrollmentForm" novalidate>
    <div class="form-group">

        <div style="margin-bottom:20px;">
            <b>{{selectedProgramName | titlecase}}</b>
        </div>

        <div>
            <label for="enrolledDate">Date Enrolled:</label>
            <div class="input-group">
                <input type="text" id="denrolledDate" class="form-control" is-open="enrolledDateIsOpen" date-parser="short" datepicker-popup="mediumDate"
                ng-model="enrolledDate" name="enrolledDate" placeholder={{enrolledDate}}
                required >
                <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="enrolledDateIsOpen = !enrolledDateIsOpen">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
            </div>
            <div ng-messages="programEnrollmentForm.enrolledDate.$error">
                <div class="help-block" ng-message="required">Date Enrolled is required.</div>
            </div>
        </div>

        <div>
            <label for="completedDate">Date Completed:</label>
            <div class="input-group">
                <input type="text" id="completedDate" class="form-control" is-open="completedDateIsOpen" date-parser="short" datepicker-popup="mediumDate"
                ng-model="completedDate" name="completedDate" placeholder={{completedDate}}
                 >
                <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="completedDateIsOpen = !completedDateIsOpen">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
            </div>

        </div>

    </div>

    <div ng-show="hasError" style="margin-bottom:10px;">
        <span class="text-danger"> <i class="glyphicon glyphicon-exclamation-sign"></i> {{errorMessage}}</span>
    </div>

    <button class="btn btn-primary" type="submit" ng-click="updateEnrollment()"><span>Save<i ng-show="saving" style="font-size:14px" class="fa fa-spinner fa-spin"></i></span></button>
</form>
