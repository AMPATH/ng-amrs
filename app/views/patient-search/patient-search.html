<form>
  <div class="form-group">
    <label for="search-textbox">Search by Patient Name</label>
    <div class="input-group">
      <input type="text" id="search-textbox" class="form-control" ng-model="searchString" ng-model-options="{ debounce: 500 }" placeholder="Enter the Patient Name to search"
      focus="true">
      <div class="input-group-addon">
        <img ng-show="isBusy" src="images/ajax-loader.gif" />
        <span ng-hide="isBusy" class="glyphicon glyphicon-search"></span>
      </div>
    </div>
  </div>
</form>
<div ng-show="patients.length > 0" class="panel panel-primary" style="padding:2px;">
  <div class="panel panel-default">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Identifier</th>
          <th>Patient Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor: pointer;" ng-click="loadPatient(patient.uuid())" ng-repeat="patient in patients ">
          <td>{{patient.identifierFormatted()}}</td>
          <td>{{patient.fullNames()}}</td>
          <td>{{patient.gender()}}</td>
          <td>{{patient.age()}}</td>
          <td>
            <a href="#/patient/{{patient.uuid()}}"><span style="font-size:14px;" class="glyphicon glyphicon-zoom-in"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination boundary-links="true" ng-model="currentPage" max-size="entryLimit" num-pages="numPages" total-items="totalItems"
  class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false"
  style="margin-top: 0px; margin-bottom: 0px; margin-left:2px;">
  </pagination>
</div>
