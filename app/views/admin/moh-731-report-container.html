
<report-filters enabled-controls="'start-date, end-date,location, agglocations'"  start-date="startDate" end-date="endDate"
                selected-locations="selectedLocations" >
</report-filters>

<br>
<div  class="well" style="padding:2px; margin-bottom: 5px !important; ">
  <div style="cursor: pointer;" class="alert alert-danger" ng-click="generateMoh731Report()" ng-show='experiencedLoadingErrors' >
        <span class="glyphicon glyphicon-exclamation-sign">
        </span> An error occurred while generating report. Please try again.</b>
    <button  class="btn btn-info pull-right" style="padding: 2px!important;" ng-click="generateMoh731Report()">
      <span class="glyphicon glyphicon-refresh"></span>
      <span>Re-Load</span>
    </button>
  </div>
  <div style="cursor: pointer;" class="alert alert-warning" ng-click="generateMoh731Report()" ng-show='resultIsEmpty' >
        <span class="glyphicon glyphicon-exclamation-sign">
        </span> Empty report data returned. Please check your Report Filters and try again.</b>
  </div>
  <div style="height: 35px" ng-show='!isBusy && !experiencedLoadingErrors'>
    <div class="btn-group pull-right">
      <button  class="btn btn-info pull-right"
               ng-click="generateMoh731Report()">
        <span class="glyphicon glyphicon-refresh"></span>
        <span>Generate Report</span>
      </button>
      </ul>
    </div>
  </div>
  <div  ng-show='isBusy'>
    <img ng-show="isBusy" src="images/ajax-loader.gif" autofocus />
    <b> Fetching Data, Please wait...</b>
  </div>
</div>
<div collapse="!indicators.length"  class="well" style="padding:4px; margin-bottom: 0px !important; width:inherit">
  <hr style="margin: 0px;" />
  <!-- DATATABLE -->
  <div>

    <div id="toolbar">
      <select ng-model='selectedReportMode' style="margin-left: 5px" class="form-control"
              ng-options="l.name for l in reportModeList" ng-change="updateReportMode()">
      </select>
    </div>
    <table id="bsTable" class="table table-striped table-condensed table-hover" bs-table-control="bsTableControl" >
    </table>
  </div>
</div>
