<div class="panel panel-info">
    <div class="panel-heading px-nested-panel-heading clearfix">
        <form class="form-inline">
            <div class="form-group">
                <label for="search-textbox">Choose a Form to Fill:</label>
                <div class="input-group">
                    <input class="form-control" id="search-textbox" placeholder="Filter..." type="text" ng-model="searchString" />
                    <div class="input-group-btn">
                        <button class="btn btn-default pull-right" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div ng-show="isBusy">
        <img ng-show="isBusy" src="images/ajax-loader.gif" autofocus />
        <b>Loading forms...</b>
    </div>
    <div ng-show="hasLoadingError">
        <p class="bg-danger" style="padding:4px;">
            <b>
        <span style="color:red;" class="glyphicon glyphicon-exclamation-sign"></span>An error occured while loading. Please try again.</b>
            <p>
    </div>
    <div ng-hide="isBusy" class="panel-body px-nested-panel-body animate-repeat" ng-repeat="form in forms | filter:{ name: searchString }">
        <p class="form-list-item">
            <a href="#/form/{{form.uuid}}/patient/{{patient.uuid()}}{{currentVisit.uuid ? '/visit/' + currentVisit.uuid:''}}">
                <span class="glyphicon glyphicon-plus-sign" style="letter-spacing: normal;" />
                <span style="font-family:Arial, Helvetica, sans-serif;">{{form.display}}</span></a>

            <button class="btn btn-default pull-right" type="button" ng-click="toggleFavourite(form)">
                <span ng-show="form.favourite" style="color: gold; font-size:20px;" class="glyphicon glyphicon-star "></span>
                <span ng-hide="form.favourite" style="color: darkgrey; font-size:20px;" class="glyphicon glyphicon-star-empty"></span>
                </button>
        </p>
    </div>
</div>
