
<div class="panel panel-info">
    <p class="panel-heading px-nested-panel-heading clearfix">Choose a Form to Fill:</p>
	<div class="panel-body px-nested-panel-body" ng-repeat="form in forms">
		<p class="form-list-item">
			<a href="#/form/{{form.uuid}}/patient/{{patient.uuid()}}">
          <span class="glyphicon glyphicon-plus-sign" style="letter-spacing: normal;"/>
          <span style="font-family:Arial, Helvetica, sans-serif;"> {{form.name}}</span></a>
		</p>
	</div>
</div>
