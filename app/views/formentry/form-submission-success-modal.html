<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title text-success">Form Submission Summary</h3>
</div>
<div class="modal-body" style="padding:4px; margin:2px;">
  <p>
    The forms was saved successfully.
  </p>
  <hr style="margin-top:4px;" />
  <h4 style="font-weight:bold;">
    Lab Orders Made:
  </h4>
  <div class="panel panel-default">
    <lab-orders encounter-uuid="encounterUuid"></lab-orders>
  </div>

</div>
<div class="modal-footer">
  <div>
    <button class="btn btn-success" style="margin-left:4px;" ng-click="cancel()">Close Summary</button>
  </div>
</div>
