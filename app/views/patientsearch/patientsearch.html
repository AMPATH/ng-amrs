<div ng-controller="PatientSearchCtrl">
<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>-->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

   <!-- <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
   class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
   first-text="&laquo;" last-text="&raquo;"></pagination> -->

   <div>
     <label>Enter the Patient Name:</label> <input type="text" ng-model="searchString" placeholder="Patient Search..." />
   </div>
   <fieldset ng-show="patients.length > 0" style="border:1px solid">
     <legend>Patients</legend>

   <div>
     <div class="row">
       <div class="col-sm-2">Identifier</div>
       <div class="col-sm-2">Given Name</div>
       <div class="col-sm-2">Middle Name</div>
       <div class="col-sm-2">Family Name</div>
       <div class="col-sm-2">Gender</div>
       <div class="col-sm-2">Birth Date</div>
       <div class="col-sm-2">Age</div>
    </div>
    <div class="row" ng-repeat="patient in patients = patients | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" class="small">
      <a href="#/patient/{{patient.uuid}}">
        <div class="col-sm-2">{{patient.identifiers[0].display}}</div>
        <div class="col-sm-2">{{patient.person.preferredName.givenName}}</div>
        <div class="col-sm-2">{{patient.person.preferredName.middleName}}</div>
        <div class="col-sm-2">{{patient.person.preferredName.familyName}}</div>
        <div class="col-sm-2">{{patient.person.gender}}</div>
        <div class="col-sm-2">{{patient.person.birthdate}}</div>
      </a>


    </div>
    <pagination boundary-links="true" ng-model="currentPage" max-size="4" total-items="totalItems" items-per-page="entryLimit" ss="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
    first-text="&laquo;" last-text="&raquo;" rotate="false" style="align:right"></pagination>
   </div>
  </fieldset>
</div>
